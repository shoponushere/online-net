<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Online Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: blue; /* Background color */
      color: white; /* Default text color */
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #343a40; /* Dark navbar */
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .hero {
      position: relative;
      overflow: hidden;
    }
    .hero .container {
      position: relative;
      z-index: 2;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 128, 0.5); /* Dark blue overlay */
      z-index: 1;
    }
    .hero .animated-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .icon {
      position: absolute;
      font-size: 3rem;
      animation: float 5s infinite ease-in-out;
    }
    .icon:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .icon:nth-child(2) { top: 40%; left: 60%; animation-delay: 1s; }
    .icon:nth-child(3) { top: 70%; left: 30%; animation-delay: 2s; }
    .icon:nth-child(4) { top: 20%; left: 80%; animation-delay: 3s; }
    .icon:nth-child(5) { top: 50%; left: 10%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    footer {
      background-color: #1c1e21; /* Darker footer */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Online Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero text-center py-5">
      <div class="animated-icons">
        <span class="icon">???</span>
        <span class="icon">??</span>
        <span class="icon">??</span>
        <span class="icon">??</span>
        <span class="icon">??</span>
      </div>
      <div class="container">
        <h1 class="display-4">Welcome to Our Online Store</h1>
        <p class="lead">Discover the best products at unbeatable prices!</p>
        <a href="shop.html" class="btn btn-light btn-lg">Shop Now</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2024 Online Store. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
