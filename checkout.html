<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Online Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Gradient background */
    body {
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
    }

    header .navbar-brand,
    header .nav-link {
      color: #fff !important;
    }

    .checkout-section {
      padding: 50px 0;
    }

    .checkout-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      color: #000;
      padding: 30px;
    }

    .animate-section {
      animation: slideIn 1.5s ease;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px 0;
    }

    footer a {
      color: #84fab0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Online Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
            <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Checkout Section -->
  <main class="container checkout-section">
    <h1 class="text-center mb-4 animate-section">Complete Your Purchase</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 checkout-card animate-section">
        <form>
          <h3>Billing Details</h3>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="zip" class="form-label">ZIP Code</label>
              <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code" required>
            </div>
          </div>
          <h3 class="mt-4">Payment Details</h3>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label">Expiry Date</label>
              <input type="month" class="form-control" id="expiryDate" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="password" class="form-control" id="cvv" placeholder="123" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Place Order</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2024 Online Store. All Rights Reserved. | <a href="privacy-policy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
